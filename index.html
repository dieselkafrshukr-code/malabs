<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZERO â€” Minimalist Clothing</title>
  <script src="https://unpkg.com/lucide@latest"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./src/style.css">
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #0c0c0c;
      --accent-color: #000000;
      --card-bg: #f8f8f8;
      --nav-bg: rgba(255, 255, 255, 0.8);
      --border-color: #e0e0e0;
      --transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
      --font-main: 'Outfit', sans-serif;
    }

    [data-theme='dark'] {
      --bg-color: #0a0a0a;
      --text-color: #f5f5f5;
      --accent-color: #ffffff;
      --card-bg: #111111;
      --nav-bg: rgba(10, 10, 10, 0.8);
      --border-color: #222222;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: var(--font-main);
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.5s ease, color 0.5s ease;
      overflow-x: hidden;
    }

    nav {
      position: fixed;
      top: 0;
      width: 100%;
      padding: 1.5rem 5%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: var(--nav-bg);
      backdrop-filter: blur(15px);
      z-index: 1000;
      border-bottom: 1px solid var(--border-color);
    }

    .logo {
      font-size: 1.8rem;
      font-weight: 800;
      text-transform: uppercase;
      cursor: pointer;
    }

    .icon-btn {
      background: none;
      border: none;
      color: var(--text-color);
      cursor: pointer;
      padding: 8px;
      border-radius: 50%;
      transition: var(--transition);
      display: flex;
      align-items: center;
      position: relative;
    }

    .hero {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 5%;
    }

    .hero h1 {
      font-size: clamp(5rem, 18vw, 12rem);
      font-weight: 800;
      line-height: 0.8;
      margin-bottom: 2rem;
    }

    .hero p {
      font-size: 1.1rem;
      max-width: 500px;
      opacity: 0.6;
      margin-bottom: 3rem;
    }

    .btn {
      padding: 1rem 2.5rem;
      text-decoration: none;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 2px;
      transition: var(--transition);
      border: 1px solid var(--accent-color);
      cursor: pointer;
      text-align: center;
    }

    .btn-primary {
      background: var(--accent-color);
      color: var(--bg-color);
    }

    .products-section {
      padding: 8rem 5%;
      border-top: 1px solid var(--border-color);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 2.5rem;
    }

    .product-card {
      background: var(--card-bg);
      border: 1px solid var(--border-color);
      transition: var(--transition);
      overflow: hidden;
      position: relative;
    }

    .product-card:hover {
      border-color: var(--text-color);
      transform: translateY(-10px);
    }

    .product-img {
      width: 100%;
      aspect-ratio: 3/4;
      object-fit: cover;
      transition: 0.6s ease;
    }

    .product-info {
      padding: 1.5rem;
    }

    .p-price {
      font-weight: 800;
    }

    .sidebar {
      position: fixed;
      right: -100%;
      top: 0;
      width: 450px;
      height: 100vh;
      background: var(--bg-color);
      z-index: 2000;
      padding: 3rem;
      transition: 0.6s cubic-bezier(0.16, 1, 0.3, 1);
      border-left: 1px solid var(--border-color);
    }

    .sidebar.active {
      right: 0;
    }

    .user-avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      object-fit: cover;
    }

    @media (max-width: 600px) {
      .sidebar {
        width: 100%;
      }
    }
  </style>
</head>

<body>
  <nav>
    <div class="logo">Zero</div>
    <div style="display: flex; gap: 1rem; align-items: center;">
      <button id="theme-toggle" class="icon-btn">
        <i data-lucide="moon" id="moon-icon"></i>
        <i data-lucide="sun" id="sun-icon" style="display:none"></i>
      </button>
      <button id="btn-cart" class="icon-btn"><i data-lucide="shopping-bag"></i></button>
      <button id="login-btn" class="icon-btn"><i data-lucide="user" id="user-icon"></i></button>
    </div>
  </nav>

  <main class="hero">
    <h1 id="hero-title">ZERO</h1>
    <p>Essential pieces, zero distractions. Designed for those who value luxury in simplicity.</p>
    <a href="#store" class="btn btn-primary">Shop Collection</a>
  </main>

  <section class="products-section" id="store">
    <div class="grid" id="products-list">
      <!-- Loading indicator -->
      <p style="grid-column: 1/-1; text-align:center; opacity:0.5">Fetching collection...</p>
    </div>
  </section>

  <!-- Sidebars -->
  <div id="cart-sidebar" class="sidebar">
    <div style="display:flex; justify-content:space-between; margin-bottom:2rem;">
      <h2>Bag</h2><i data-lucide="x" style="cursor:pointer" id="close-cart"></i>
    </div>
    <div id="cart-items"></div>
    <div id="checkout-box" style="margin-top:2rem; display:none;">
      <div style="display:flex; justify-content:space-between; margin-bottom:1rem; font-weight:800;">
        <span>Total</span><span id="bag-total">0 EGP</span>
      </div>
      <input id="c-name" placeholder="Name"
        style="width:100%; padding:10px; margin-bottom:10px; background:var(--card-bg); border:1px solid var(--border-color); color:var(--text-color);">
      <input id="c-phone" placeholder="Phone"
        style="width:100%; padding:10px; margin-bottom:10px; background:var(--card-bg); border:1px solid var(--border-color); color:var(--text-color);">
      <textarea id="c-addr" placeholder="Address"
        style="width:100%; padding:10px; margin-bottom:10px; background:var(--card-bg); border:1px solid var(--border-color); color:var(--text-color);"></textarea>
      <button id="checkout-btn" class="btn btn-primary" style="width:100%">Order Now</button>
    </div>
  </div>

  <div id="profile-sidebar" class="sidebar">
    <div style="display:flex; justify-content:space-between; margin-bottom:2rem;">
      <h2>Account</h2><i data-lucide="x" style="cursor:pointer" id="close-profile"></i>
    </div>
    <div id="auth-view">
      <button id="google-login" class="btn" style="width:100%; margin-bottom:10px;">Login with Google</button>
      <a href="/admin.html"
        style="display:block; text-align:center; opacity:0.5; text-decoration:none; margin-top:10px;">Admin Login</a>
    </div>
  </div>

  <script type="module" src="./src/main.js"></script>
</body>

</html>
